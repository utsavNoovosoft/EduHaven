  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

      // Include "light" theme in the list
      const validThemes = [
        'light',
        'dark',
        'theme-forest',
        'theme-cyberpunk',
        'theme-coffee',
        'theme-neon-sunset',
        'theme-ocean-breeze',
        'theme-volcanic',
        'theme-mint-dream',
        'theme-rose-gold',
        'theme-matrix',
        'theme-lavender-fields',
        'theme-midnight-blue',
        'theme-peachy-keen',
        'theme-creamsicle',
        'theme-obsidian',
        'theme-cotton-candy',
        'theme-neon-jungle',
        'theme-space-black',
        'theme-golden-hour',
        'theme-sapphire-dream',
        'theme-coral-reef',
        'theme-deep-purple',
        'theme-arctic-mint'
      ];

      const fallbackTheme = prefersDark ? 'dark' : 'light';

      const theme = storedTheme && validThemes.includes(storedTheme)
        ? storedTheme
        : fallbackTheme;

      if (theme !== 'light') {
        document.documentElement.classList.add(theme);
      }

      // Add smooth theme transition
      document.documentElement.style.setProperty('--theme-transition', 'background-color 0.3s ease, color 0.3s ease');
    })();
  </script>

  <style>
    /* Prevent flash of unstyled content */
    html {

      background-color: var(--bg-primary, #dfddec);
      color: var(--txt, #1f2937);
      transition: var(--theme-transition);
    }

    /* Loading state */
    #root:empty::before {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      width: 32px;
      height: 32px;
      margin: -16px 0 0 -16px;
      border: 3px solid var(--btn, #7f23ca);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Smooth scrolling */
